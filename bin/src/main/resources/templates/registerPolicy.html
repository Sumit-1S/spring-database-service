<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<title>Register Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            width: auto;
        }
        input[type="radio"] + label {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

<div class="container">
        <h1>Register Policy</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="policyName">Policy Name</label>
                <input type="text" id="policyName" name="policyName" required>
            </div>
            <div class="form-group">
                <label for="policyDescription">Policy Description</label>
                <input type="text" id="policyDescription" name="policyDescription" required>
            </div>
            <div class="form-group">
                <label for="policyDuration">Policy Duration (in months)</label>
                <input type="number" id="policyDuration" name="policyDuration" required>
            </div>
            <div class="form-group">
                <label>Policy Type</label><br>
                <input type="radio" id="health" name="policyType" value="health" required>
                <label for="health">Health</label>
                <input type="radio" id="accidental" name="policyType" value="accidental" required>
                <label for="accidental">Accidental</label>
                <input type="radio" id="life" name="policyType" value="life" required>
                <label for="life">Life</label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
